<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Louie - Project Manager & IT Professional</title>
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #4b2e83; /* UW Purple */
            --secondary-color: #b7a57a; /* UW Gold */
            --dark-bg: #1a1a1a; /* Dark background */
            --light-bg: #2a2a2a; /* Slightly lighter dark background */
            --text-color: #ffffff; /* White text */
            --paragraph-color: #cccccc; /* Light gray */
            --accent-color: #85754d; /* Darker gold */
            --glass-bg: rgba(26, 26, 26, 0.8);
            --glass-border: rgba(75, 46, 131, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'DM Sans', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--dark-bg);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: 
                radial-gradient(#4b2e8320 2px, transparent 2px),
                radial-gradient(#b7a57a20 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.4;
        }
        
        /* Header - Glassmorphism */
        header {
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--primary-color);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        header.scrolled {
            padding: 15px 0;
            background-color: rgba(26, 26, 26, 0.95);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo:hover::after {
            width: 100%;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo:hover::after {
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        /* Menu button for mobile */
        .menu-btn {
            display: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .menu-btn .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
            transition: all 0.4s ease;
            border-radius: 3px;
        }
        
        /* Hero Section - Modern and Dynamic */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(26, 26, 26, 0.7));
            z-index: -1;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.5) contrast(1.1) saturate(0.9);
            transform: scale(1.1);
            animation: subtle-zoom 25s infinite alternate ease-in-out;
        }
        
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }
        
        .hero-text {
            max-width: 600px;
            animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-text h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.1;
            background: linear-gradient(90deg, var(--text-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-text h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 25px;
            animation-delay: 0.2s;
            animation: fade-in-up 1.2s 0.2s forwards cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
        }
        
        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            line-height: 1.8;
            color: var(--paragraph-color);
            animation: fade-in-up 1.2s 0.4s forwards cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
        }
        
        .hero-image-container {
            position: relative;
            animation: fade-in 1.5s 0.8s forwards cubic-bezier(0.16, 1, 0.3, 1), float 6s ease-in-out infinite;
            opacity: 0;
        }
        
        .hero-image {
            width: 360px;
            height: 360px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .hero-image::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 35px;
            z-index: -1;
            opacity: 0.8;
            animation: border-pulse 3s infinite alternate;
        }
        
        @keyframes border-pulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .hero-image-bg {
            position: absolute;
            width: 320px;
            height: 320px;
            background-color: var(--light-bg);
            border-radius: 25px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(-1deg); }
            100% { transform: translateY(0px) rotate(1deg); }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .hero-image:hover img {
            transform: scale(1.08);
        }
        
        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            animation: fade-in-up 1.2s 0.6s forwards cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
        }
        
        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
        }
        
        .cta-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 8px 20px rgba(75, 46, 131, 0.3);
        }
        
        .cta-secondary {
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 8px 20px rgba(183, 165, 122, 0.3);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
        }
        
        .cta-primary:hover {
            box-shadow: 0 15px 30px rgba(75, 46, 131, 0.4);
            background: #5e3aa3;
        }
        
        .cta-secondary:hover {
            box-shadow: 0 15px 30px rgba(183, 165, 122, 0.4);
            background: #c9b995;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Social icons */
        .social-icons {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 10;
            animation: fade-in 1s 1.2s forwards;
            opacity: 0;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background-color: var(--secondary-color);
            box-shadow: 0 10px 20px rgba(75, 46, 131, 0.3);
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            padding-top: 10px;
            animation: fade-in 1s 1.5s forwards;
            opacity: 0;
        }
        
        .scroll-indicator::before {
            content: '';
            width: 6px;
            height: 10px;
            background: var(--secondary-color);
            border-radius: 3px;
            animation: scroll-down 2s infinite;
        }
        
        @keyframes scroll-down {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            30% { 
                opacity: 1; 
            }
            60% { 
                opacity: 0; 
            }
            100% { 
                transform: translateY(15px);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .hero-text h1 {
                font-size: 3.5rem;
            }
            
            .hero-image {
                width: 300px;
                height: 300px;
            }
            
            .hero-image-bg {
                width: 260px;
                height: 260px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 60px;
            }
            
            .hero-text {
                margin-top: 20px;
            }
            
            .hero-text h1 {
                font-size: 3rem;
            }
            
            .hero-image {
                width: 250px;
                height: 250px;
            }
            
            .hero-image-bg {
                width: 210px;
                height: 210px;
            }
            
            .cta-buttons {
                justify-content: center;
            }
            
            .menu-btn {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--light-bg);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                z-index: 1000;
                gap: 40px;
                box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .menu-btn.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .menu-btn.active .bar:nth-child(2) {
                opacity: 0;
            }
            
            .menu-btn.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
            
            .social-icons {
                bottom: 30px;
            }
            
            .scroll-indicator {
                bottom: 100px;
            }
        }
        
        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-text h2 {
                font-size: 1.2rem;
            }
            
            .hero-text p {
                font-size: 1rem;
            }
            
            .hero-image {
                width: 220px;
                height: 220px;
            }
            
            .hero-image-bg {
                width: 180px;
                height: 180px;
            }
            
            .cta-button {
                width: 100%;
                text-align: center;
                padding: 14px 20px;
            }
            
            .social-icons {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Simplified Background Pattern -->
    <div class="bg-pattern"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Megan Louie</div>
                <div class="menu-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <!-- Navigation links removed as requested -->
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="video.mp4.mov" type="video/mp4">
            <source src="video.mp4.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Megan Z. Louie</h1>
                    <h2>Project Manager & IT Professional</h2>
                    <p>Transforming complex challenges into elegant solutions with expertise in Agile methodologies, data analysis, and cross-functional team leadership.</p>
                    <div class="cta-buttons">
                        <a href="content.html" class="cta-button cta-primary">View My Projects</a>
                        <a href="content2.html" class="cta-button cta-secondary">My Experience</a>
                    </div>
                </div>
                <div class="hero-image-container">
                    <div class="hero-image">
                        <img src="portrait.jpg" alt="Megan Louie">
                    </div>
                    <div class="hero-image-bg"></div>
                </div>
            </div>
        </div>
        
        <!-- Scroll indicator -->
        <div class="scroll-indicator"></div>
        
        <!-- Only LinkedIn icon -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/meganlouie" class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </section>
    
    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        if (menuBtn) {
            menuBtn.addEventListener('click', function() {
                menuBtn.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        }
        
        // Close mobile menu when clicking a link
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                menuBtn.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
        
        // Parallax effect on scroll
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const heroVideo = document.querySelector('.hero-video');
            if (heroVideo) {
                heroVideo.style.transform = `translateY(${scrollPosition * 0.15}px) scale(1.1)`;
            }
        });
    </script>
</body>
</html>

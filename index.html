<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Louie - Project Manager & IT Professional</title>
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #FF8C42; /* Orange */
            --secondary-color: #FFF4E0; /* Cream */
            --accent-color: #E76F51; /* Darker orange */
            --text-color: #5D4037; /* Dark brown */
            --light-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: #f8f9fa;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Glassmorphism */
        header {
            background-color: rgba(255, 140, 66, 0.8); /* Semi-transparent primary color */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--light-text);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 15px 0;
            background-color: rgba(255, 140, 66, 0.95);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
            position: relative;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--light-text);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        /* Hero Section - Modern and Dynamic */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4) contrast(1.1);
            transform: scale(1.1);
            animation: subtle-zoom 20s infinite alternate ease-in-out;
        }
        
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hero-text {
            color: var(--light-text);
            max-width: 600px;
            animation: fade-in-up 1s ease-out;
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        .hero-image {
            width: 320px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: rotate(3deg);
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite, fade-in 1s ease-out;
        }
        
        @keyframes float {
            0% { transform: rotate(3deg) translateY(0px); }
            50% { transform: rotate(5deg) translateY(-15px); }
            100% { transform: rotate(3deg) translateY(0px); }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-image:hover {
            transform: rotate(0deg) scale(1.05);
            border-radius: 10px;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hero-image:hover img {
            transform: scale(1.1);
        }
        
        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--light-text);
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .cta-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(231, 111, 81, 0.4);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-text {
                margin-bottom: 40px;
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-image {
                width: 220px;
                height: 220px;
            }
            
            .nav-links {
                display: none;
            }
            
            .cta-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Megan Louie</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="video.mp4.mov" type="video/mp4">
            <source src="video.mp4.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Megan Z. Louie</h1>
                    <p>Project Manager & IT Professional with expertise in Agile methodologies, data analysis, and cross-functional team leadership.</p>
                    <div class="cta-buttons">
                        <a href="content.html" class="cta-button">View My Projects</a>
                        <a href="content2.html" class="cta-button">My Experience</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="portrait.jpg" alt="Megan Louie">
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
